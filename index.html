<!doctype html>
	<html>
	
			<meta charset="UTF-8"/>
			<meta name="description" content="ATPTR maps"/>
			<meta name="keywords" content="ATPTR, map, maps"/>
			<meta name="author" content="longopy"/>
			<meta name="viewport" content="width=device-width, initial-scale=1"/>
			
		<head>
				<title>Welcome to the ATPTR Map</title> 
				<script type="module" crossorigin src="/index.js"></script>
				<link rel="modulepreload" crossorigin href="/bootstrap-map.js"/>
				<link rel="stylesheet" href="/style.css"/>
				<link rel="stylesheet" href="/index.css"/>
				<link rel="icon" type="image/x-icon" href="/assets/favicon.ico"/>
				<link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon-16x16.png"/>
				<link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon-32x32.png"/>
				<link rel="icon" type="image/png" sizes="48x48" href="/assets/favicon-48x48.png"/>
				<link rel="manifest" href="/manifest.webmanifest"/>
				<meta name="theme-color" content="#fff"/>
				<meta name="application-name"/>
		</head>
		<body>
        <div id="hud">
            <div id="lang-div" class="dropdown lang-div rounded">
                <div class="btn-group dropdown-center dropend">
                    <button class="btn lang-btn rounded" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <img src="/asset/language.svg" width="30" height="24" alt="language icon"/>
                    </button>
                    <div class="dropdown-menu dropdown-menu-wide p-1">
                        <button class="dropdown-item rounded" href="#" id="change-language-btn">
                            <span id="lang-btn" class="text-light"></span>
                        </button>
                    </div>
                </div>
            </div>
            <div id="attributions-div" class="rounded">
                <button id="attributions-btn" class="btn rounded p-3">
                    <img class="logo" src="/asset/info.svg" width="20" height="20" alt="information icon"/>
                </button>
                <div id="attributions-info" class="rounded hud-btn"></div>
            </div>
        </div>
        <div class="header">
            <img class="mx-auto d-block img-fluid" src="/assets/card.png" height="72" width="432" alt="ATPTR logo"></img>
            <div class="p-5">
                <div class="container mt-5">
                    <div id="menu-div" class="row"></div>
                </div>
            </div>
        </div>
    </body>
	
</html>
